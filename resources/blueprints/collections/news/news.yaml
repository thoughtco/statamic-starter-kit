title: News
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: list
          container: assets
          folder: news
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          instructions: '1160px by 660px. Only used if item is featured on news listing page.'
          listable: hidden
      -
        handle: summary
        field:
          antlers: false
          display: Summary
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: content
        field:
          always_show_set_button: false
          sets:
            button_link:
              display: 'Button Link'
              fields:
                -
                  handle: link_text
                  field:
                    input_type: text
                    antlers: true
                    display: 'Link Text'
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: link_to
                  field:
                    collections:
                      - news
                      - pages
                      - resources
                      - jobs
                    display: 'Link To'
                    type: link
                    icon: link
                    listable: hidden
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    folder: news
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
            quote:
              display: Quote
              fields:
                -
                  handle: quote_by
                  field:
                    input_type: text
                    antlers: true
                    display: 'Quote By'
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: quote_text
                  field:
                    antlers: true
                    display: 'Quote Text'
                    type: textarea
                    icon: textarea
                    listable: hidden
            team:
              display: Team
              fields:
                -
                  handle: member
                  field:
                    collapse: false
                    sets:
                      member:
                        display: Member
                        fields:
                          -
                            handle: name
                            field:
                              input_type: text
                              antlers: true
                              display: Name
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              validate:
                                - required
                          -
                            handle: bio
                            field:
                              antlers: true
                              display: Bio
                              type: textarea
                              icon: textarea
                              listable: hidden
                              instructions_position: above
                          -
                            handle: image
                            field:
                              mode: list
                              container: assets
                              folder: news
                              restrict: false
                              allow_uploads: true
                              show_filename: true
                              max_files: 1
                              display: Image
                              type: assets
                              icon: assets
                              instructions: '600px square'
                              listable: hidden
                              instructions_position: above
                              validate:
                                - required
                    display: Member
                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
            video:
              display: Video
              fields:
                -
                  handle: video
                  field:
                    display: Video
                    type: video
                    icon: video
                    listable: hidden
                    instructions_position: above
          buttons:
            - h3
            - h4
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - anchor
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          link_collections:
            - news
            - pages
            - resources
            - jobs
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          display: Date
          instructions: 'If an event, this field acts as the start date'
          listable: hidden
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '2021-09-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: news_categories
        field:
          type: terms
          taxonomies:
            - news_categories
          display: Category
          mode: select
          listable: hidden
          max_items: 1
          create: true
          validate:
            - required
      -
        handle: author
        field:
          max_items: 1
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          validate:
            - required
  SEO:
    display: SEO
    fields:
      -
        handle: seotamic_meta
        field:
          display: Meta
          listable: hidden
          type: section
          localizable: false
      -
        handle: seotamic_title
        field:
          options:
            title: Title
            custom: Custom
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: hidden
          default: title
          display: Title
          instructions: 'It can be used to determine the title used on search engine results pages.'
      -
        handle: seotamic_custom_title
        field:
          input_type: text
          character_limit: 100
          type: text
          localizable: false
          listable: hidden
          display: 'Custom Meta Title'
          if:
            seotamic_title: 'equals custom'
      -
        handle: seotamic_title_prepend
        field:
          type: toggle
          instructions: 'Prepends to title the text set in General SEO settings'
          localizable: false
          default: true
          width: 50
          listable: hidden
          display: 'Title prepend'
      -
        handle: seotamic_title_append
        field:
          type: toggle
          localizable: false
          instructions: 'Appends to title the text set in General SEO settings'
          width: 50
          listable: hidden
          default: true
          display: 'Title append'
      -
        handle: seotamic_meta_description
        field:
          options:
            empty: Empty
            general: General
            custom: Custom
          clearable: false
          default: empty
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          instructions: 'It can be used to determine the text used under the title on search engine results pages. If empty, search engines will automatically generate this text.'
          localizable: false
          listable: hidden
          display: 'Meta description'
      -
        handle: seotamic_custom_meta_description
        field:
          input_type: text
          character_limit: 200
          type: textarea
          localizable: false
          listable: hidden
          display: 'Custom Meta description'
          if:
            seotamic_meta_description: 'equals custom'
      -
        handle: seotamic_canonical
        field:
          type: link
          instructions: 'By default it will be set to the page url'
          localizable: false
          listable: hidden
          display: Canonical
      -
        handle: seotamic_social
        field:
          type: section
          localizable: false
          listable: hidden
          display: Social
      -
        handle: seotamic_open_graph_title
        field:
          options:
            title: Title
            general: General
            custom: Custom
          clearable: false
          default: title
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: hidden
          display: 'Open Graph title'
      -
        handle: seotamic_custom_open_graph_title
        field:
          input_type: text
          character_limit: 100
          type: text
          localizable: false
          listable: hidden
          display: 'Custom Open Graph title'
          if:
            seotamic_open_graph_title: 'equals custom'
      -
        handle: seotamic_open_graph_description
        field:
          options:
            meta: 'Meta description'
            general: 'General description'
            custom: Custom
          clearable: false
          default: general
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: hidden
          display: 'Open Graph description'
      -
        handle: seotamic_custom_open_graph_description
        field:
          input_type: text
          character_limit: 200
          type: textarea
          localizable: false
          listable: hidden
          display: 'Custom Open Graph description'
          if:
            seotamic_open_graph_description: 'equals custom'
      -
        handle: seotamic_twitter_title
        field:
          options:
            title: Title
            general: General
            custom: Custom
          clearable: false
          default: title
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: hidden
          display: 'Twitter title'
      -
        handle: seotamic_custom_twitter_title
        field:
          input_type: text
          character_limit: 100
          type: text
          localizable: false
          listable: hidden
          display: 'Custom Twitter title'
          if:
            seotamic_twitter_title: 'equals custom'
      -
        handle: seotamic_twitter_description
        field:
          options:
            meta: 'Meta description'
            general: 'General description'
            custom: Custom
          clearable: false
          default: general
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: hidden
          display: 'Twitter description'
      -
        handle: seotamic_custom_twitter_description
        field:
          input_type: text
          character_limit: 200
          type: textarea
          localizable: false
          listable: hidden
          display: 'Custom Twitter description'
          if:
            seotamic_twitter_description: 'equals custom'
      -
        handle: seotamic_image
        field:
          container: assets
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          instructions: 'If not set, the general image will be used. It''s best to use an image with a 1.91:1 aspect ratio that is at least 1200px wide for universal support. The image will be resized to 1200 width.'
          localizable: false
          listable: hidden
          display: Image
