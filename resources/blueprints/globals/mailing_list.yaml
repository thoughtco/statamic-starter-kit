tabs:
  mailing_lists:
    display: 'Mailing Lists'
    sections:
      -
        fields:
          -
            handle: provider
            field:
              options:
                campaign_monitor: 'Campaign Monitor'
              multiple: false
              max_items: 1
              clearable: false
              searchable: true
              taggable: false
              push_tags: false
              cast_booleans: false
              display: Provider
              type: select
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: cm_api_key
            field:
              input_type: text
              antlers: false
              display: 'API Key'
              type: text
              icon: text
              instructions: 'More information on how to find the API Key can be found at https://help.campaignmonitor.com/api-keys'
              listable: hidden
              instructions_position: above
              if:
                provider: 'equals campaign_monitor'
          -
            handle: cm_client_id
            field:
              input_type: text
              antlers: false
              display: 'Client ID'
              type: text
              icon: text
              instructions: 'More information on the Client ID can be found at https://help.campaignmonitor.com/api-keys'
              width: 50
              listable: hidden
              instructions_position: above
              if:
                provider: 'equals campaign_monitor'
          -
            handle: cm_list_id
            field:
              input_type: text
              antlers: false
              display: 'List ID'
              type: text
              icon: text
              width: 50
              listable: hidden
              instructions_position: above
              if:
                provider: 'equals campaign_monitor'
              instructions: 'Found in the settings page for the list.'
              visibility: visible
              always_save: false
