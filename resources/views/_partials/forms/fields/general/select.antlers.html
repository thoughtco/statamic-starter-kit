<div class="input select relative mb-4">
    <select name="{{ handle }}{{ multiple ?= "[]" }}"{{ multiple ?= " multiple" }}{{ if validate|contains:required }} required{{ /if }}  class="cursor-pointer bg-[rgba(77,172,233,0.2)] h-[78px] leading-[78px] w-full pl-6 pr-[6px] rounded-[50px]">
        {{ unless multiple }}
            <option value>{{ trans key="Please select..." }}</option>
        {{ /unless }}
        {{ foreach:options as="value|label" }}
            {{ if first }}
                {{ if placeholder }}
                    <option selected disabled>{{ placeholder }}</option>
                 {{ /if }}
            {{ /if }}
            <option value="{{ value }}"{{ if old|in_array:value or old === value }} selected{{ /if }}>{{ label }}</option>
        {{ /foreach:options }}
    </select>
    <figure class="absolute top-1/2 -translate-y-1/2 right-9"><img src="/assets/images/icons/blue-chevron.svg" alt="Blue chevron"></figure>
</div>
