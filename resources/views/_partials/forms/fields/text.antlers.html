<div class="input">

	<input type="{{ input_type ?? 'text' }}" name="{{ handle }}"{{ if placeholder }} placeholder="{{ placeholder }}"{{ /if }}{{ if old }} value="{{ old }}" {{ else }} value="{{ if input_type == 'hidden' and handle == 'product' }}{{ product.title }}{{ /if }}"{{ /if }}{{ if validate|contains:required }} required{{ /if }}{{ if character_limit }} maxlength="{{ character_limit }}"{{ /if }}>

</div>
