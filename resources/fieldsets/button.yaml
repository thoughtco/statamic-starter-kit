title: Button
fields:
  -
    handle: link
    field:
      type: section
      display: Link
      icon: section
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: link_type
    field:
      options:
        entry: Entry
        url: URL
        email: Email
        tel: Tel
        sms: SMS
        asset: Asset
      type: button_group
      localizable: true
      listable: false
      display: 'Link type'
      replicator_preview: false
      instructions_position: above
      visibility: visible
      always_save: false
      hide_display: false
  -
    handle: target_blank
    field:
      type: toggle
      localizable: true
      listable: false
      display: 'Open in new window'
      replicator_preview: false
      instructions_position: above
      visibility: visible
      default: false
      hide_display: false
      if:
        link_type: '!== null'
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      type: entries
      localizable: true
      width: 50
      listable: false
      display: Entry
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,entry'
      instructions_position: above
      visibility: visible
      create: true
      collections:
        - pages
      hide_display: false
      if:
        link_type: 'equals entry'
  -
    handle: url
    field:
      placeholder: 'https://site.com'
      input_type: url
      type: text
      localizable: true
      listable: false
      display: URL
      width: 50
      validate:
        - 'required_if:{this}.link_type,url'
      if:
        link_type: url
  -
    handle: email
    field:
      placeholder: info@site.com
      input_type: email
      type: text
      localizable: true
      listable: false
      display: E-mail
      width: 50
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,email'
      if:
        link_type: email
  -
    handle: tel
    field:
      placeholder: '+0 (0)12 345678'
      input_type: tel
      type: text
      localizable: true
      listable: false
      display: Telephone
      width: 50
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,tel'
      if:
        link_type: tel
  -
    handle: sms
    field:
      placeholder: '+0 (0)12 345678'
      input_type: tel
      type: text
      localizable: true
      listable: false
      display: Telephone
      width: 50
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,sms'
      if:
        link_type: sms
  -
    handle: asset
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: true
      listable: hidden
      display: File
      instructions_position: above
      visibility: visible
      always_save: false
      show_filename: true
      validate:
        - 'required_if:{this}.link_type,asset'
      show_set_alt: true
      hide_display: false
      if:
        link_type: 'equals asset'
  -
    handle: link_text
    field:
      placeholder: 'Learn more'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: Text
      width: 50
      replicator_preview: false
      instructions_position: above
      visibility: visible
      antlers: false
      hide_display: false
  -
    handle: attr_aria
    field:
      placeholder: 'Download the PDF'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: 'Aria Label'
      width: 50
      replicator_preview: false
      instructions_position: above
      visibility: visible
      antlers: false
      hide_display: false
